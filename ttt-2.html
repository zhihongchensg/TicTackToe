<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ttt-2.css">
    <title> Let's Play Tic Tac Toe </title>
  </head>


  <body>

    <h1 style="color: blue; text-align: center;">
      <b> Come play Tic Tac Toe </b>
    </h1>

    <br>

    <div id="containerLeft" class="container clearfix">

      <div id="1" class="box">
        <img id="box1Image" src= "" alt="1">
      </div>

      <div id="2" class="box">
        <img id="box2Image" src= "" alt="2">
      </div>

      <div id="3" class="box">
        <img id="box3Image" src= "" alt="3">
      </div>

      <div id="4" class="box">
        <img id="box4Image" src= "" alt="4">
      </div>

      <div id="5" class="box">
        <img id="box5Image" src= "" alt="5">
      </div>

      <div id="6" class="box">
        <img id="box6Image" src= "" alt="6">
      </div>

      <div id="7" class="box">
        <img id="box7Image" src= "" alt="7">
      </div>

      <div id="8" class="box">
        <img id="box8Image" src= "" alt="8">
      </div>

      <div id="9" class="box">
        <img id="box9Image" src= "" alt="9">
      </div>

    <input type="button" id="reset" value="Reset form">
    </div>

  <div id="containerRight" class="container">
    <p> Player A is Tick  </p>
    <p> Player B is Cross  </p>
  </div>
  <script src="ttt-2.js"></script>
